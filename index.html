<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display" id="display">
        <div class="copyright">
          <h4>Design By Abhinav</h4>
        </div>
        <div class="result" id="result"></div>
      </div>
      <div class="buttons">
        <button class="btn" data-value="9" id="Nine">9</button>
        <button class="btn" data-value="8" id="eight">8</button>
        <button class="btn" data-value="7" id="seven">7</button>
        <button class="btn operator" data-value="+" id="add">+</button>
        <button class="btn operator" data-value="-" id="subtract">-</button>
        <button class="btn operator" data-value="/" id="division">/</button>
        <button class="btn" data-value="6" id="six">6</button>
        <button class="btn" data-value="5" id="five">5</button>
        <button class="btn" data-value="4" id="four">4</button>
        <button class="btn operator" data-value="*" id="multiplication">
          *
        </button>
        <button class="btn operator" data-value="%" id="modulus">%</button>
        <button class="btn" data-value="." id="decimal">.</button>
        <button class="btn" data-value="3" id="three">3</button>
        <button class="btn" data-value="2" id="two">2</button>
        <button class="btn" data-value="1" id="one">1</button>
        <button class="btn" data-value="0" id="zero">0</button>
        <button class="btn" data-value="C" id="C">C</button>
        <button class="btn" data-value="=" id="equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
